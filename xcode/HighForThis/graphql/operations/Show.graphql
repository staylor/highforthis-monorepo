query Show($id: ObjID!) {
  show(id: $id) {
    artist {
      id
      name
      slug
      ... on Artist {
        appleMusic {
          artwork {
            height
            url
            width
          }
          id
          url
        }
      }
    }
    date
    id
    title
    venue {
      id
      name
      slug
      ... on Venue {
        address
        capacity
        coordinates {
          latitude
          longitude
        }
      }
    }
  }
}
