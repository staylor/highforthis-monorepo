query Artist($slug: String!) {
  artist(slug: $slug) {
    appleMusic {
      artwork {
        height
        url
        width
      }
      id
      url
    }
    id
    name
    slug
    website
  }
  shows(artistSlug: $slug, first: 200, latest: true) {
    edges {
      node {
        artist {
          id
          name
        }
        date
        id
        title
        venue {
          id
          name
        }
      }
    }
  }
}
