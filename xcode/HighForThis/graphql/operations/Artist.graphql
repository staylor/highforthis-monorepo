query Artist($slug: String!) {
  artist: term(slug: $slug, taxonomy: "artist") {
    id
    name
    slug
    website
    ... on Artist {
      appleMusic {
        artwork {
          height
          url
          width
        }
        id
        url
      }
    }
  }
  shows(first: 200, latest: true, taxonomy: "artist", term: $slug) {
    edges {
      node {
        artist {
          id
          name
        }
        date
        id
        title
        venue {
          id
          name
        }
      }
    }
  }
}
