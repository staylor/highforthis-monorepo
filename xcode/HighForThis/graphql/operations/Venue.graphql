query Venue($slug: String!) {
  shows(first: 200, latest: true, taxonomy: "venue", term: $slug) {
    edges {
      node {
        artist {
          id
          name
        }
        date
        id
        title
        venue {
          id
          name
        }
      }
    }
  }
  venue: term(slug: $slug, taxonomy: "venue") {
    id
    name
    slug
    website
    ... on Venue {
      address
      capacity
      coordinates {
        latitude
        longitude
      }
    }
  }
}
