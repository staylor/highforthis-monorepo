query Venue($slug: String!) {
  attended: shows(attended: true, first: 200, venueSlug: $slug) {
    edges {
      node {
        ...ShowList_show
      }
    }
  }
  shows(first: 200, latest: true, venueSlug: $slug) {
    edges {
      node {
        ...ShowList_show
      }
    }
  }
  venue(slug: $slug) {
    address
    capacity
    coordinates {
      latitude
      longitude
    }
    id
    name
    slug
    website
  }
}
