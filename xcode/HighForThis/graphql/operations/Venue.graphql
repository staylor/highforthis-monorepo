query Venue($slug: String!) {
  shows(first: 200, latest: true, venueSlug: $slug) {
    edges {
      node {
        artist {
          id
          name
        }
        date
        id
        title
        venue {
          id
          name
        }
      }
    }
  }
  venue(slug: $slug) {
    address
    capacity
    coordinates {
      latitude
      longitude
    }
    id
    name
    slug
    website
  }
}
